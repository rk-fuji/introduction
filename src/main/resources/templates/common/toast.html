<div
  xmlns:th="http://www.thymeleaf.org"
  class="toast align-items-center position-absolute top-0 end-0 bg-success text-white"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="d-flex">
    <div class="toast-body" th:text="${flashMessage}"></div>
    <button
      type="button"
      class="btn-close btn-close-white me-2 m-auto"
      data-bs-dismiss="toast"
      aria-label="Close"
    ></button>
  </div>
</div>
