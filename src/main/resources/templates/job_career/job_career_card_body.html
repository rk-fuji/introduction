<div class="card-body" xmlns:th="http://www.thymeleaf.org">
  <div class="row pb-3">
    <!-- フリガナ -->
    <div class="col-6">
      <div class="row">
        <div class="col-3">
          <label name="nameKana">フリガナ：</label>
        </div>
        <div class="col-9">
          <p class="border show-text p-1" th:text="${jobCareer.nameKana}"></p>
        </div>
      </div>
    </div>
    <!-- 所属 -->
    <div class="col-6">
      <div class="row">
        <div class="col-3">
          <label name="affiliation">所属：</label>
        </div>
        <div class="col-9">
          <p
            class="border show-text p-1"
            th:text="${jobCareer.affiliation}"
          ></p>
        </div>
      </div>
    </div>
  </div>
  <div class="row pb-3">
    <!-- 氏名 -->
    <div class="col-6">
      <div class="row">
        <div class="col-3"><label name="name">氏名：</label></div>
        <div class="col-9">
          <p class="border show-text p-1" th:text="${jobCareer.name}"></p>
        </div>
      </div>
    </div>
    <!-- 性別 -->
    <div class="col-6">
      <div class="row">
        <div class="col-3">
          <label name="gender">性別：</label>
        </div>
        <div class="col-9">
          <p class="border show-text p-1" th:text="${jobCareer.gender}"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="row pb-3">
    <!-- 最寄駅 -->
    <div class="col-6">
      <div class="row">
        <div class="col-3">
          <label name="nearestStation">最寄駅：</label>
        </div>
        <div class="col-9">
          <p
            class="border show-text p-1"
            th:text="${jobCareer.nearestStation}"
          ></p>
        </div>
      </div>
    </div>
    <!-- 年齢 -->
    <div class="col-6">
      <div class="row">
        <div class="col-3"><label name="age">年齢：</label></div>
        <div class="col-9">
          <p class="border show-text p-1" th:text="${jobCareer.age}"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="row pb-3">
    <!-- 稼働 -->
    <div class="col-6">
      <div class="row">
        <div class="col-3">
          <label name="operation">稼働：</label>
        </div>
        <div class="col-9">
          <p class="border show-text p-1" th:text="${jobCareer.operation}"></p>
        </div>
      </div>
    </div>
    <!-- 配偶者 -->
    <div class="col-6">
      <div class="row">
        <div class="col-3">
          <label name="spouse">配偶者：</label>
        </div>
        <div class="col-9">
          <p class="border show-text p-1" th:text="${jobCareer.spouse}"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="row pb-3">
    <!-- 経歴 -->
    <div class="col-6">
      <div class="row">
        <div class="col-3">
          <label name="careerFullDate">経歴：</label>
        </div>
        <div class="col-9">
          <p
            class="border show-text p-1"
            th:text="${jobCareer.careerFullDate}"
          ></p>
        </div>
      </div>
    </div>
  </div>
  <div class="row pb-3">
    <!-- 得意分野 -->
    <div class="col">
      <label name="specialty">得意分野：</label>
      <p
        class="long-text border show-text p-1"
        th:text="${jobCareer.specialty}"
      ></p>
    </div>
  </div>
  <div class="row pb-3">
    <!-- 得意技術 -->
    <div class="col">
      <label name="favoriteTechnology">得意技術：</label>
      <p
        class="long-text border show-text p-1"
        th:text="${jobCareer.favoriteTechnology}"
      ></p>
    </div>
  </div>
  <div class="row pb-3">
    <!-- 得意業務 -->
    <div class="col">
      <label name="favoriteBusiness">得意業務：</label>
      <p
        class="long-text border show-text p-1"
        th:text="${jobCareer.favoriteBusiness}"
      ></p>
    </div>
  </div>
  <div class="row pt-3 pb-3">
    <!-- 自己PR -->
    <div class="col">
      <label name="selfPublicRelations">自己PR：</label>
      <p
        class="long-text border show-text p-1"
        th:text="${jobCareer.selfPublicRelations}"
      ></p>
    </div>
  </div>
</div>
